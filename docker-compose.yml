version: '3.8'

services:
  novauserbot:
    build: .
    container_name: novauserbot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    depends_on:
      - redis
    networks:
      - nova-network

  redis:
    image: redis:7-alpine
    container_name: nova-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - nova-network
    command: redis-server --appendonly yes

volumes:
  redis-data:

networks:
  nova-network:
    driver: bridge
